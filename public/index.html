<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Twitter UserScript Maker</title>
  <meta name="description" content="決まった形式でTwitterのツイートをする人用、入力補助UserScriptの作成">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./ore.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <section>
    <h3>
      Twitter UserScript Maker
    </h3>
    <p>
      <a href="./demo.html">demo</a>
      <button id="reset">reset form</button>
      <button id="reload">reload iframe</button>
    </p>
    <ul id="make-area">
      <li>
        <form name="FixedInputText">
          <input type="submit" value="make">
          FixedInputText
          <br>
          <label>
            value:
            <input type="text" name="value" required>
          </label>
        </form>
      </li>
      <li>
        <form name="InputText">
          <input type="submit" value="make">
          InputText
          <br>
          <label>
            value:
            <input type="text" name="value">
          </label>
          <label>
            pattern:
            <input type="text">
          </label>
        </form>
      </li>
      <li>
        <form name="Textarea">
          <input type="submit" value="make">
          Textarea
          <br>
          value:
          <textarea name="value" rows="1"></textarea>
          <label>rows:
            <input type="number" name="rows" value="2" min="1" max="4">
          </label>
        </form>
      </li>
      <li>
        <form name="ToggleButton">
          <input type="submit" value="make">
          ToggleButton
          <br>
          <label>
            value:
            <input type="text" name="value" required>
          </label>
          <label>
            checked:
            <select name="checked">
              <option value="false">false</option>
              <option value="true">true</option>
            </select>
          </label>
        </form>
      </li>
      <li>
        <form name="SelectBox">
          <input type="submit" value="make" rows="1">
          SelectBox
          <br>
          value:
          <textarea name="value"></textarea>
        </form>
      </li>
    </ul>
  </section>
  <section>
    <div id="ifrm-container">
      <iframe id="ifrm" src="./original.html">
      </iframe>
    </div>
  </section>
  <section>
    <form action="makescript.user.js" id="make-form" accept-charset="UTF-8" method="get">
      <input type="submit" value="make">
      <label>ScriptName
        <input type="text" name="scriptName" required>
      </label>
      <input type="hidden" name="datas">
    </form>
  </section>
  <section>
    <ol id="arrange-area">
    </ol>
  </section>
</body>

</html>
